<!DOCTYPE html>

        <div class="core">
        <H1>Java Script while</H1>
        </div>
        <div class="rept">
            <p>Reptição dentro de um laço</p>
        </div>
        
        <div class="bra">
            <h3>Escola Virtual Bradesco</h3>
        </div>
        <div class="java">
        <script  languege="javascript">
            <!--
            /* Objetivo: Escrever uma mensagem Limitando-a em 10 vezes 
            através de um contador que será incrementado de mais 1
            */ 
           
            /* Definição das variaveis */ 
            var js_contador= 1;
            
            /* Laço de Repetição condicional - while */ 

            while (js_contador <=10) {
                document.write('<p>' + js_contador + '&ordm; Repetição de uma linha de comando dentro de um laço condicional: ');
                    js_contador +=1;
            }

            //-->
        </script>
        
        </div>
    </body>
</html>
